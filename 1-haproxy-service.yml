apiVersion: v1
kind: Service
metadata:
  namespace: pdns
  name: haproxy-pdns-service
  labels:
    app: haproxy-pdns
    tier: frontend
spec:
  type: NodePort
  selector:
    app: haproxy-pdns
    tier: frontend
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30002